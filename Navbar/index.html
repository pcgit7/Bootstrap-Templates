<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container mb-2">
        <h2>Welcome</h2>
        <div class="row p-2">
            <div class="col">
                <nav class="navbar navbar-light bg-light navbar-expand-lg">
                    <a class="navbar-brand ">Hero Vired</a>

                    <button class="navbar-toggler" data-toggle="collapse" data-target="#mynavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                     <div class="collapse navbar-collapase" id="mynavbar"> 
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item"><a class="nav-link">Home</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-toggle="dropdown">
                                    About Us
                                </a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item">Link One</a>
                                    <a class="dropdown-item">Link Two</a>
                                    <a class="dropdown-item">Link Three</a>
                                </div>
                            </li>
                            <li class="nav-item"><a class="nav-link">Programs</a></li>
                            <li class="nav-item"><a class="nav-link">Team</a></li>
                        </ul>

                        <form class="form-inline">
                            <input class="form-control mr-md-2" type="search" placeholder="search"/>
                            <button class="btn btn-outline-success my-2 my-md-0">Search</button>
                        </form>
                     </div>                    
                </nav>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
